<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Hover effect on slider */
        .slider:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Light overlay on hover */
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 0.5s ease;
        }

        .slider button {
            position: absolute;
            bottom: 10px; /* Position buttons at the bottom */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .slider button:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Darker on hover */
        }

        .slider button.prev {
            left: 10px; /* Position "Previous" button on the bottom left */
        }

        .slider button.next {
            right: 10px; /* Position "Next" button on the bottom right */
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="India.jpg" alt="Image 1" class="active">
        <img src="Tajmahal.jpg" alt="Image 2">
        <img src="Makbara.jpg" alt="Image 3">
        <img src="Fort.jpg" alt="Image 4">
        <img src="Nature.jpg" alt="Image 5">
        <img src="Light.jpg" alt="Image 6">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>

    <script>
        const images = document.querySelectorAll('.slider img');
        const prevButton = document.querySelector('.slider button.prev');
        const nextButton = document.querySelector('.slider button.next');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.style.opacity = i === index ? 1 : 0;
            });
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        showImage(currentIndex);
    </script>
</body>
</html>
